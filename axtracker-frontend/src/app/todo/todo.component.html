<div class="container">
  <h1>Todo</h1>
  <div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid targetDate</div>
    
    <form (ngSubmit)="!todoForm.invalid && save()" #todoForm="ngForm">
      <fieldset class="form-group">
        <label>Description</label>
        <input class="form-control" type="text" name="description" required="true" [(ngModel)]="todo.description" minlength="5">
      </fieldset>
      <fieldset class="form-group">
        <label>Target date</label>
        <input #targetDate="ngModel" class="form-control" type="date" name="targetDate" required="true" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event">
        <!-- [ngModel] - property binding _____ (ngModelChange) -  event binding ______ [(ngModel)] - both -->
      </fieldset>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="todo.done" (change)="todo.done = !todo.done">
        <label class="form-check-label" for="flexCheckDefault">Is your task done?</label>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
