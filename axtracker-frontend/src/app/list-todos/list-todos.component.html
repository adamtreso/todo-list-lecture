<div class="container">
<h1> My Todo's</h1>
<div class="alert alert-warning" *ngIf="errorMessage">
   <p>{{errorMessage}}</p>
</div>
<div class="alert alert-success" *ngIf="message">
   <p>{{message}}</p>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Done</th>
        <th>Description</th>
        <th>Target date</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let todo of todos">
        <td *ngIf="todo.done" ><img (click)="undoneTodo(todo)" class="todoicon d-inline-block" src="/assets/images/done.png"></td>
        <td *ngIf="!todo.done"><img (click)="doneTodo(todo)" class="todoicon d-inline-block" src="/assets/images/not done.png"></td>
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <button (click)="addTodo()" class="btn btn-success">Add Todo</button>
</div>
</div>
