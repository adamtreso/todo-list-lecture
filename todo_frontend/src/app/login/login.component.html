<div class="grid">
    <div class="col-12 center">
        <h1>Login</h1>
    </div>
    <p-messages class="col-12" [(value)]="messages"></p-messages>
    <div class="p-fluid grid col-6 col-offset-3">
        <div class="field col-12">
            <span class="p-float-label">
                <input type="text" id="username_input" pInputText [(ngModel)]="username" (keydown.Enter)="hanleLogin()">
                <label for="username_input">Username</label>
            </span>
        </div>
        <div class="field col-12">
            <span class="p-float-label">
                <input type="password" id="password_input" pInputText [(ngModel)]="password" (keydown.Enter)="hanleLogin()">
                <label for="password_input">Password</label>
            </span>
        </div>
    </div>
    <div class="col-4 col-offset-4 center">
        <button (click)="hanleLogin()" type="button" pButton label="Login"></button>
    </div>
</div>
